table: shift_schedule
type: fact
num_rows: 1000
columns:
  shift_id: int
  site_id: int
  inspector_id: int
  shift_start: datetime
  shift_end:
    type: datetime
    null_probability: 0.02
  shift_type:
    type: string
    format: "MORNING|AFTERNOON|NIGHT"
    null_probability: 0.01
  role:
    type: string
    format: "SUPERVISOR|OPERATOR|TECHNICIAN"
    null_probability: 0.01
  area_assigned:
    type: string
    format: "AREA-####"
    null_probability: 0.02
  handover_notes:
    type: string
    null_probability: 0.05
  status:
    type: string
    format: "SCHEDULED|IN_PROGRESS|COMPLETED|CANCELLED"
    null_probability: 0.02
data_quality_rules:
  shift_duration:
    min_value: 4
    max_value: 12
    anomaly_percentage: 0.02 