table: calibration_records
type: fact
num_rows: 500
columns:
  calibration_id: int
  asset_id: int
  inspector_id: int
  calibration_date: datetime
  next_calibration_date: datetime
  calibration_type:
    type: string
    format: "FULL|ZERO|SPAN|LINEARITY"
    null_probability: 0.01
  pre_calibration_reading: 
    type: float
    null_probability: 0.02
  post_calibration_reading:
    type: float
    null_probability: 0.02
  drift_percentage:
    type: float
    null_probability: 0.02
  calibration_status:
    type: string
    format: "PASSED|FAILED|ADJUSTED"
    null_probability: 0.01
  calibration_standard:
    type: string
    format: "STD-####"
    null_probability: 0.02
  notes:
    type: string
    null_probability: 0.05
data_quality_rules:
  drift_percentage:
    min_value: 0
    max_value: 100
    anomaly_percentage: 0.05 