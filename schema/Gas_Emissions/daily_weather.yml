table: daily_weather
type: fact
num_rows: 365
columns:
  weather_id: int
  site_id: int
  date: datetime
  temperature_celsius:
    type: float
  humidity_percentage:
    type: float
  wind_speed_kmh:
    type: float
  precipitation_mm:
    type: float
  atmospheric_pressure:
    type: float
  weather_condition:
    type: string
    format: "CLEAR|CLOUDY|RAIN|SNOW|STORM"
data_quality_rules:
  temperature_celsius:
    min_value: -40
    max_value: 50
    anomaly_percentage: 0.02
  humidity_percentage:
    min_value: 0
    max_value: 100
    anomaly_percentage: 0.02 